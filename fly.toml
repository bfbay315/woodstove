app = "woodstove"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[build.args]
  VITE_GOOGLE_CLIENT_ID = "your-client-id.apps.googleusercontent.com"

[env]
  SPRING_PROFILES_ACTIVE = "prod"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
