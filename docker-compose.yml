version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: woodstove-db
    environment:
      POSTGRES_DB: woodstove
      POSTGRES_USER: woodstove
      POSTGRES_PASSWORD: woodstove
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U woodstove -d woodstove"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
