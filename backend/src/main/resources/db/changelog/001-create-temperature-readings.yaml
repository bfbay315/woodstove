databaseChangeLog:
  - changeSet:
      id: 001-create-temperature-readings
      author: woodstove
      changes:
        - createTable:
            tableName: temperature_readings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sensor_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: temperature
                  type: decimal(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: recorded_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createIndex:
            tableName: temperature_readings
            indexName: idx_sensor_recorded
            columns:
              - column:
                  name: sensor_id
              - column:
                  name: recorded_at
