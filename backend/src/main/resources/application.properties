# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/woodstove
spring.datasource.username=woodstove
spring.datasource.password=woodstove

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Server Configuration
server.port=8080

# CORS Configuration (allow frontend)
spring.web.cors.allowed-origins=http://localhost:5173

# Security - API Key for sensors
woodstove.api-key=${API_KEY:dev-api-key}

# Security - Google OAuth2 JWT validation
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com
woodstove.google.client-id=${GOOGLE_CLIENT_ID:}
